@@include('./includes/header.html', {
    "bodyClass": "page-contact",
    "title": "Contact"})
    <main class="site-main">
      <div class="site-inner">
        <div class="wrap">
          <div class="row">
            <section class="two-thirds">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d212854.00774994452!2d-86.99022058114375!3d33.53144470094106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x888911df5885bfd3%3A0x25507409eaba54ce!2sBirmingham%2C+AL!5e0!3m2!1sen!2sus!4v1470186821195" class="entry-map" frameborder="0" style="border:0" allowfullscreen></iframe>
            </section>

              <section class="widget widget-1 widget-contact">
                <h2 class="widget-title">Contact</h2>
                <form>
                  <label>
                    <span>Name</span>
                    <input class="form-control" type="text" />
                  </label>
                  <label>
                    <span>Email</span>
                    <input class="form-control" type="text" />

                </form>
                
              </section>
            </aside>
          </div>
        </div>
      </div>

@@include('./includes/footer.html')
